<div align="center">
<h2>Enter Properties for Movie</h2>
<form method="post" action="movie/addPost">

<br />
<h2>Enter Json for Object "Movie" here:</h2>
<h3>Example: { "title": "Pulp Fiction", "year": 1970 }</h3>
<form method="post" action="movie/addPostJson">
    Json<br /> <input type="text" name="json" width="400" /> <br> <br />
    <input type="submit" value="Post Json">
</form>
<br>
<a href="movie/list">Show all movies</a>
